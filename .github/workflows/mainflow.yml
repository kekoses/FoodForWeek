name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: check files
      run: ls
    - name: Restore dependencies
      run: dotnet restore  /FoodForWeek/FoodForWeek.sln
    - name: Build
      run: dotnet build /FoodForWeek/FoodForWeek.csproj --no-restore
    - name: Test
      run: dotnet test /FoorForWeek.Tests/FoodForWeek.Tests.csproj --no-build
