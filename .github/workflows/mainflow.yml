name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: develop
    - name: check files
      run: |
          ls
          pwd
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore FoodForWeek 
    - name: Build
      run: dotnet build FoodForWeek --no-restore
    - name: Test
      run: dotnet test --no-build
